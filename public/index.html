<!DOCTYPE html>
<html>
<head>
	<title>PARAM CHAT</title>
	<link rel="stylesheet" type="text/css" href="/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js" type="text/javascript"></script>
</head>
<body>
	<div id="mario-chat">
		<div id="name_win">
			<input id="name" type="text" name="name" placeholder="Enter your name..." value="">
			<button onclick="takeName()">START</button>
		</div>
		<div id="chat_win" style="display: none;">
			<div id="chat-window">
				<div id="output"></div>
				<dir id="feedback"></dir>
			</div>
			<input id="message" type="text" placeholder="Message">
			<button id="send">SEND</button>
		</div>
	</div>

	<script src="/chat.js" type="text/javascript"></script> 
</body>
</html>
